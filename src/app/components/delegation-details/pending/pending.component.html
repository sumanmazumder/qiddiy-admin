<div class="delegate_details_section">
    <div class="heading text-left">
        <h1>Pending Request</h1>
    </div>
    <div class="date">

    
    <div class="row align-items-center">
        <div class="col-md-5 from-group">
            <label>From</label>
            <mat-form-field>
                <input matInput [matDatepicker]="fromDate" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-5 from-group">
            <label>To</label>
            <mat-form-field>
                <input matInput [matDatepicker]="toDate" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-2 from-group">
            <input type="submit" />
        </div>
    </div>
</div>
